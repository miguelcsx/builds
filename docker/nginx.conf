http {
    upstream grpc_servers {
        server builds-server:50051;
    }

    server {
        listen 80;

        location / {
            grpc_pass grpc://grpc_servers;
            error_page 502 = /error502grpc;
        }

        location = /error502grpc {
            internal;
            default_type application/grpc;
            add_header grpc-status 14;
            empty_gif;
        }
    }
}
